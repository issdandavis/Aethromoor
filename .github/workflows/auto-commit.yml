name: Scheduled Auto-Commit

# This workflow automatically commits and pushes changes on a schedule
# Useful for automatically saving work from automated processes or external integrations

on:
  # Run every 6 hours (adjust as needed)
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Custom commit message'
        required: false
        default: 'Scheduled auto-commit'

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    # Only run on the main Avalon repository (skip on forks)
    # Remove this condition if you want it to run on forks too
    if: github.repository_owner == 'issdandavis' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status --short
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # Add all changes
          git add -A
          
          # Create commit message
          if [ -n "${{ github.event.inputs.commit_message }}" ]; then
            COMMIT_MSG="${{ github.event.inputs.commit_message }}"
          else
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            CHANGED_FILES=$(git diff --cached --name-only | wc -l)
            COMMIT_MSG="Scheduled auto-commit: ${CHANGED_FILES} file(s) updated at ${TIMESTAMP}"
          fi
          
          # Commit changes
          git commit -m "$COMMIT_MSG"
          
          # Push to the current branch
          git push origin HEAD
          
          echo "✅ Changes committed and pushed successfully"
      
      - name: No changes to commit
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "ℹ️ No changes to commit. Repository is up to date."
