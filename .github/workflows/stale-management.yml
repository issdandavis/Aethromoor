name: Stale Issues and PRs Management

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,in-progress,help-wanted'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity in the last 60 days.
            
            **What happens next?**
            - If no further activity occurs, this issue will be closed in 14 days
            - To keep this issue open, please comment or add the `pinned` label
            - If you're still working on this, add the `in-progress` label
            
            Thank you for your contributions to the Avalon project! ðŸŒŸ
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            
            If you believe this issue should remain open, feel free to reopen it or create a new issue with updated information.
            
            Thank you for your interest in the Avalon project!
          
          # PR settings
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,in-progress,needs-review'
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity in the last 30 days.
            
            **What happens next?**
            - If no further activity occurs, this PR will be closed in 14 days
            - To keep this PR open, please push new commits or add the `pinned` label
            - If you're still working on this, add the `in-progress` label
            
            Thank you for your contributions! ðŸŽ®
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue this work:
            - Rebase your branch on the latest main branch
            - Push your changes
            - Open a new pull request
            
            Thank you for your interest in contributing to Avalon!
          
          # Other settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
