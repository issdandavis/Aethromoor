name: Deploy to GitHub Pages (Enterprise Cloud)

# Deploy the game to GitHub Pages cloud hosting
# Provides public cloud-based access to the HTML game

on:
  push:
    branches: [main]
    paths:
      - 'game/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without changes'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Site for Cloud Deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare game files for cloud hosting
        run: |
          echo "ðŸ“¦ Preparing game files for enterprise cloud deployment..."
          
          # Create deployment directory
          mkdir -p _site
          
          # Copy game files
          cp -r game/* _site/
          
          # Create index redirect at root if needed
          if [ ! -f "_site/index.html" ]; then
            cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Polly's Wingscroll: The First Thread</title>
            <script>
              // Redirect with JavaScript for better accessibility
              window.location.href = "./game.html";
            </script>
            <noscript>
              <meta http-equiv="refresh" content="0; url=./game.html">
            </noscript>
          </head>
          <body>
            <h1>Polly's Wingscroll: The First Thread</h1>
            <p>Redirecting to game...</p>
            <p><a href="./game.html">Click here if you are not automatically redirected</a>.</p>
          </body>
          </html>
          EOF
          fi
          
          # Add cloud deployment metadata
          cat > _site/deployment-info.json << EOF
          {
            "deployment_type": "enterprise_cloud",
            "platform": "github_pages",
            "deployment_time": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "commit_sha": "${{ github.sha }}",
            "deployed_by": "github_actions",
            "game_version": "1.0"
          }
          EOF
          
          echo "âœ… Site prepared for cloud deployment"
          ls -la _site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    name: Deploy to Enterprise Cloud (GitHub Pages)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment success notification
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "   ðŸš€ ENTERPRISE CLOUD DEPLOYMENT SUCCESSFUL"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "âœ… Game deployed to cloud hosting"
          echo "ðŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
