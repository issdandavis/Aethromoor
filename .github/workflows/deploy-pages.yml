name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - 'game/**'
      - 'docs/**'
      - 'README.md'
      - 'START_HERE.md'
      - 'PLAY_THE_GAME.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create deployment structure
        run: |
          echo "Creating deployment directory structure..."
          
          mkdir -p _site
          
          # Copy game files
          if [ -d "game" ]; then
            cp -r game _site/game
            echo "âœ… Copied game directory"
          fi
          
          # Copy documentation
          if [ -d "docs" ]; then
            cp -r docs _site/docs
            echo "âœ… Copied docs directory"
          fi
          
          # Copy key markdown files
          for file in README.md START_HERE.md PLAY_THE_GAME.md QUICK_START.md; do
            if [ -f "$file" ]; then
              cp "$file" _site/
              echo "âœ… Copied $file"
            fi
          done
          
          # Create index.html that redirects to game or README
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="refresh" content="0; url=game/index.html">
            <title>Polly's Wingscroll - Redirecting...</title>
            <style>
              body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
              }
              .container {
                text-align: center;
                padding: 2rem;
              }
              h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
              }
              p {
                font-size: 1.2rem;
                margin-bottom: 2rem;
              }
              a {
                display: inline-block;
                padding: 1rem 2rem;
                background: white;
                color: #667eea;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
                margin: 0.5rem;
              }
              a:hover {
                background: #f0f0f0;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸŽ® Polly's Wingscroll</h1>
              <p>The First Thread</p>
              <p>Redirecting to game...</p>
              <div>
                <a href="game/index.html">Play Now</a>
                <a href="README.md">Learn More</a>
              </div>
            </div>
          </body>
          </html>
          EOF
          
          echo "âœ… Created index.html"
          
          # Create _config.yml for Jekyll (optional)
          cat > _site/_config.yml << 'EOF'
          title: "Polly's Wingscroll: The First Thread"
          description: "A choice-based narrative game set in Avalon Academy"
          theme: minima
          EOF
          
          ls -la _site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment summary
        run: |
          echo "# ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Site URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed:**" >> $GITHUB_STEP_SUMMARY
          echo "- HTML Game" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation" >> $GITHUB_STEP_SUMMARY
          echo "- README & Guides" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Direct Links:**" >> $GITHUB_STEP_SUMMARY
          echo "- Game: ${{ steps.deployment.outputs.page_url }}game/" >> $GITHUB_STEP_SUMMARY
          echo "- Docs: ${{ steps.deployment.outputs.page_url }}docs/" >> $GITHUB_STEP_SUMMARY
