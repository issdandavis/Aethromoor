name: Deploy to GitHub Pages (Enterprise Cloud)

# Deploy all repository files to GitHub Pages cloud hosting
# Provides public cloud-based access to entire project

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without changes'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Site for Cloud Deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare all files for cloud hosting
        run: |
          echo "ğŸ“¦ Preparing all repository files for enterprise cloud deployment..."
          
          # Create deployment directory
          mkdir -p _site
          
          # Copy all repository content except hidden files, git, and build artifacts
          echo "Copying repository content..."
          rsync -av --exclude='.git' --exclude='.github' --exclude='_site' \
                    --exclude='node_modules' --exclude='.vscode' \
                    --exclude='*.pyc' --exclude='__pycache__' \
                    ./ _site/
          
          echo "âœ… All files prepared for cloud deployment"
          echo "ğŸ“Š Content summary:"
          du -sh _site/
          echo ""
          echo "ğŸ“‚ Top-level directories and files:"
          ls -lah _site/ | grep -v "^total" | head -20
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    name: Deploy to Enterprise Cloud (GitHub Pages)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment success notification
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
