<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalon Agent Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .health-score {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 8px;
            color: white;
            margin-bottom: 30px;
        }
        
        .health-score .score {
            font-size: 72px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .health-score.healthy {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .health-score.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .health-score.critical {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        
        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card .status {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .card .status:last-child {
            border-bottom: none;
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge.active {
            background: #d4edda;
            color: #155724;
        }
        
        .badge.idle {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .recommendations {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            border-radius: 8px;
        }
        
        .recommendations h3 {
            color: #856404;
            margin-bottom: 15px;
        }
        
        .recommendations ul {
            list-style-position: inside;
            color: #856404;
        }
        
        .recommendations li {
            margin: 8px 0;
        }
        
        .file-input {
            margin: 20px 0;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
        }
        
        .file-input input {
            width: 100%;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 4px;
        }
        
        .timestamp {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Agent Management Dashboard</h1>
        <div class="subtitle">Avalon/Spiral of Pollyoneth Autonomous AI System</div>
        
        <div class="file-input">
            <label><strong>Load Status Report:</strong></label>
            <input type="file" id="jsonInput" accept=".json" />
            <p style="margin-top: 8px; font-size: 12px; color: #666;">
                Select a status JSON file from <code>logs/agent-management/status-*.json</code>
            </p>
        </div>
        
        <div id="dashboard-content">
            <p style="text-align: center; padding: 60px; color: #999;">
                Please load a status report JSON file to view the dashboard.
            </p>
        </div>
    </div>
    
    <script>
        document.getElementById('jsonInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = JSON.parse(event.target.result);
                    renderDashboard(data);
                } catch (err) {
                    alert('Error parsing JSON: ' + err.message);
                }
            };
            reader.readAsText(file);
        });
        
        function renderDashboard(data) {
            const content = document.getElementById('dashboard-content');
            
            // Determine health class
            let healthClass = 'critical';
            if (data.health_score >= 80) healthClass = 'healthy';
            else if (data.health_score >= 50) healthClass = 'warning';
            
            let html = `
                <div class="health-score ${healthClass}">
                    <div>System Health Score</div>
                    <div class="score">${data.health_score}</div>
                    <div>${healthClass === 'healthy' ? '‚úÖ Operating Normally' : healthClass === 'warning' ? '‚ö†Ô∏è Needs Attention' : 'üî¥ Critical Issues'}</div>
                </div>
                
                <h2 style="margin: 30px 0 15px 0;">ü§ñ AI Workers</h2>
                <div class="grid">
            `;
            
            // Worker cards
            const workerIcons = {
                'scene-writer': 'üé≠',
                'content-polisher': '‚ú®',
                'stat-balancer': '‚öñÔ∏è',
                'autonomous-worker': 'üîß'
            };
            
            for (const [workerName, info] of Object.entries(data.workers)) {
                const icon = workerIcons[workerName] || 'ü§ñ';
                const exists = info.exists || false;
                const statusBadge = exists ? 
                    `<span class="badge active">Active</span>` : 
                    `<span class="badge idle">Not Initialized</span>`;
                
                html += `
                    <div class="card">
                        <h3>${icon} ${workerName.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ')}</h3>
                        <div class="status">
                            <span>Status:</span>
                            ${statusBadge}
                        </div>
                        <div class="status">
                            <span>Branch:</span>
                            <span><code>${info.branch}</code></span>
                        </div>
                `;
                
                if (exists) {
                    html += `
                        <div class="status">
                            <span>Last Activity:</span>
                            <span>${info.last_commit_time || 'Unknown'}</span>
                        </div>
                        <div class="status">
                            <span>Last Commit:</span>
                            <span style="font-size: 11px;">${(info.last_commit_msg || '').substring(0, 40)}...</span>
                        </div>
                    `;
                }
                
                html += `</div>`;
            }
            
            html += `</div>`;
            
            // Task Queue
            html += `
                <h2 style="margin: 30px 0 15px 0;">üìã Task Queue</h2>
                <div class="grid">
                    <div class="card">
                        <h3>üìä Statistics</h3>
                        <div class="status">
                            <span>Total Tasks:</span>
                            <span><strong>${data.task_queue.total || 0}</strong></span>
                        </div>
                        <div class="status">
                            <span>Completed:</span>
                            <span style="color: #28a745;"><strong>${data.task_queue.completed || 0}</strong></span>
                        </div>
                        <div class="status">
                            <span>In Progress:</span>
                            <span style="color: #ffc107;"><strong>${data.task_queue.in_progress || 0}</strong></span>
                        </div>
                        <div class="status">
                            <span>Pending:</span>
                            <span><strong>${data.task_queue.total_pending || 0}</strong></span>
                        </div>
                        <div class="status">
                            <span>Needs Review:</span>
                            <span style="color: #dc3545;"><strong>${data.task_queue.needs_review || 0}</strong></span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>üéØ Progress</h3>
                        <div style="margin-top: 20px;">
                            <div style="background: #e9ecef; border-radius: 8px; height: 30px; overflow: hidden;">
                                <div style="background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%); height: 100%; width: ${Math.round((data.task_queue.completed || 0) / (data.task_queue.total || 1) * 100)}%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 14px;">
                                    ${Math.round((data.task_queue.completed || 0) / (data.task_queue.total || 1) * 100)}%
                                </div>
                            </div>
                            <p style="margin-top: 10px; text-align: center; color: #666; font-size: 14px;">
                                ${data.task_queue.completed || 0} of ${data.task_queue.total || 0} tasks complete
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            // Scene Completion
            html += `
                <h2 style="margin: 30px 0 15px 0;">üé≠ Expedition Scene Completion</h2>
                <div class="grid">
            `;
            
            for (const [expedition, status] of Object.entries(data.scene_completion)) {
                if (status.exists !== false) {
                    html += `
                        <div class="card">
                            <h3>${expedition}</h3>
                            <div class="status">
                                <span>Lines:</span>
                                <span><strong>${status.lines || 0}</strong></span>
                            </div>
                            <div class="status">
                                <span>Completion:</span>
                                <span><strong>${status.estimated_complete || 0}%</strong></span>
                            </div>
                            <div class="status">
                                <span>Placeholders:</span>
                                <span class="${status.placeholders > 0 ? 'badge error' : 'badge active'}">${status.placeholders || 0}</span>
                            </div>
                            <div style="margin-top: 15px; background: #e9ecef; border-radius: 8px; height: 20px; overflow: hidden;">
                                <div style="background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); height: 100%; width: ${status.estimated_complete || 0}%;"></div>
                            </div>
                        </div>
                    `;
                }
            }
            
            html += `</div>`;
            
            // Merge Conflicts
            const hasConflicts = data.merge_conflicts.some(c => c.has_conflicts);
            html += `
                <h2 style="margin: 30px 0 15px 0;">‚ö†Ô∏è Merge Conflict Status</h2>
                <div class="card">
            `;
            
            if (hasConflicts) {
                html += `<p style="color: #dc3545; font-weight: bold; margin-bottom: 10px;">‚ö†Ô∏è Conflicts Detected</p>`;
                for (const conflict of data.merge_conflicts) {
                    if (conflict.has_conflicts) {
                        html += `
                            <div class="status">
                                <span>${conflict.branch}</span>
                                <span class="badge error">Has Conflicts</span>
                            </div>
                        `;
                    }
                }
            } else {
                html += `<p style="color: #28a745; font-weight: bold;">‚úÖ No merge conflicts detected</p>`;
            }
            
            html += `</div>`;
            
            // Recommendations
            html += `
                <h2 style="margin: 30px 0 15px 0;">üí° Recommendations</h2>
                <div class="recommendations">
                    <ul id="recommendations-list">
                        <li>Loading recommendations...</li>
                    </ul>
                </div>
            `;
            
            html += `
                <div class="timestamp">
                    Last Updated: ${new Date(data.timestamp).toLocaleString()}
                </div>
            `;
            
            content.innerHTML = html;
            
            // Generate recommendations
            generateRecommendations(data);
        }
        
        function generateRecommendations(data) {
            const recommendations = [];
            
            // API key check
            if (!data.configuration.api_key_configured) {
                recommendations.push('üî¥ CRITICAL: Add ANTHROPIC_API_KEY to repository secrets to activate workers');
            }
            
            // Worker initialization
            for (const [worker, info] of Object.entries(data.workers)) {
                if (!info.exists) {
                    recommendations.push(`Initialize ${worker} by running its workflow manually`);
                }
            }
            
            // Merge conflicts
            const conflicts = data.merge_conflicts.filter(c => c.has_conflicts).map(c => c.branch);
            if (conflicts.length > 0) {
                recommendations.push(`Resolve merge conflicts in: ${conflicts.join(', ')}`);
            }
            
            // Task queue
            if (data.task_queue.in_progress > 5) {
                recommendations.push('Too many tasks in progress - focus on completing existing work');
            }
            
            if (data.task_queue.needs_review > 3) {
                recommendations.push(`${data.task_queue.needs_review} tasks need human review`);
            }
            
            // Scene placeholders
            for (const [expedition, status] of Object.entries(data.scene_completion)) {
                if (status.placeholders > 10) {
                    recommendations.push(`${expedition} has ${status.placeholders} placeholders - prioritize completion`);
                }
            }
            
            // Health
            if (data.health_score < 70) {
                recommendations.push('‚ö†Ô∏è System health below 70% - review and address issues');
            }
            
            // Default
            if (recommendations.length === 0) {
                recommendations.push('‚úÖ System healthy - workers can continue autonomous operation');
            }
            
            // Update DOM
            const list = document.getElementById('recommendations-list');
            list.innerHTML = recommendations.map(r => `<li>${r}</li>`).join('');
        }
    </script>
</body>
</html>
